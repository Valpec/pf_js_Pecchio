<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- pestaÃ±ita -->
    <link rel="shortcut icon" href="img/icons/logo_rosa.png" />
    <title>Cattalina | Productos</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/estilo.css" />
</head>

<body class="bgBeige">
    <div class="container-fluid p-0 min-vh-100 d-flex flex-column">
        <!-- header -->
        <header class="row sticky-top bgHuesoTrans d-flex mx-0">
            <nav class="navbar navbar-expand-lg col-12 col-lg-12 px-3 py-1">
                <a href="#" class="navbar-brand">
                    <img class="img-fluid mw-50 logoHeader" src="img/icons/logo_texto_verde.png"
                        alt="Logo Cattalina texto">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="#" class="nav-link px-2">INICIO</a></li>
                        <li class="nav-item"><a href="#" class="nav-link active 
            px-2">PRODUCTOS</a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 ">NOSOTROS</a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 ">FAQs</a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 ">CONTACTO</a></li>
                    </ul>

                </div>
                <div class="px-4 d-flex justify-content-end">

                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                        <input type="search" id="buscador" class="form-control form-control" placeholder="Buscar..."
                            aria-label="Search">
                    </form>
                    <div class="px-1">
                        <img id="botonAbrirCarrito" class="img-fluid" src="img/icons/shopping-cart.png"
                            alt="Carrito de compra" width="30">

                    </div>
                    <span id="cantProdsCarrito">0</span>
                </div>
            </nav>
        </header>

        <!-- seccion con fondo de vlas carameleras -->
        <section class="row mx-0 d-flex justify-content-center align-items-center" id="bgVelaVidrio">
            <h1 class="col-12 col-lg-12 text-center textoFondoVidrio">PRODUCTOS</h1>
        </section>


        <!-- navbar de filtrado-->
        <div class="navProductos row mx-0 bgMarron">
            <nav class="navbar col-12 col-lg-12 justify-content-center">
                <ul class="nav justify-content-around">
                    <li><a href="#catalogoProds" id="buscarTodo" class="nav-link  px-3">TODO</a></li>
                    <li><a href="#catalogoProds" id="buscarVela" class="nav-link px-3">VELAS</a></li>
                    <li><a href="#catalogoProds" id="buscarEsencia" class="nav-link px-3">ESENCIA</a></li>
                    <li><a href="#catalogoProds" id="buscarTextil" class="nav-link px-3">TEXTILES</a></li>
                    <li><a href="#catalogoProds" id="buscarDeco" class="nav-link  px-3">DECORACIONES</a></li>

                </ul>
            </nav>
        </div>


        <!--  catalogo de productos-->
        <div>
            <div class="row p-4 mx-0">
                <!-- div donde se muestra el mensaje de resultado para cada busqueda o filtrado -->
                <div id="mensajeFiltroBusqueda" class=" col-6  text-start">
                </div>
                <!-- div donde se encuentra el droipdown para el `ordenarPor` -->
                <div class="col-6  dropdown d-flex justify-content-end">
                    <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Ordenar por
                    </button>
                    <ul class="dropdown-menu">
                        <li><a id="ordenarMayorMenor" class="dropdown-item" href="#catalogoProds">Mayor a menor precio</a></li>
                        <li><a id="ordenarMenorMayor" class="dropdown-item" href="#catalogoProds">Menor a mayor precio</a></li>
                        <li><a id="ordenarAlfabeticamente" class="dropdown-item" href="#catalogoProds">Alfabeticamente</a></li>
                    </ul>
                </div>
            </div>

            <!-- div donde se muestran el catalogo -->
            <div class="row mx-5 py-5 g-5 " id="catalogoProds">
            </div>

        </div>


        <!-- side cart -->
        <div class="sideCarrito flex-column mx-0" id="idSideCarrito">
            <!-- header del carrito -->
            <div class="headerCarrito d-flex justify-content-between px-4">
                <div class="headerCarritoTitulo">
                    <h3>Mi carrito</h3>
                </div>
                <h4 id="cerrarCarrito">x</h4>
            </div>
            <!-- items del carrito -->
            <div id="bodyCarrito">

            </div>
            <!-- footer del carrito -->
            <div class="footerCarrito col-12 d-flex flex-column align-content-center p-2">
                <div id="precioTotalCarrito" class="p-2">
                </div>
                <button type="button" id="iniciarCompra"
                    class="btn btn-compra d-flex align-self-center p-2"><strong>Iniciar Compra</strong></button>
            </div>


        </div>

        <footer class="row mx-0 py-1 mt-auto bgHueso">
            <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center">
                <a href="https://www.instagram.com/cattalina.decohome/" target="_blank">
                    <img class="icono img-fluid m-1" src="img/icons/instagram_beige.png" alt="Instagram" />
                </a>
                <a href="mailto:cattalina.decohome@gmail.com" target="_blank">
                    <img class="icono img-fluid m-1" src="img/icons/email_beige.png" alt="Correo" />
                </a>
                <a href="https://wa.me/5493576518302" target="_blank">
                    <img class="icono img-fluid m-1" src="img/icons/whatsapp_beige.png" alt="Whatsapp" />
                </a>
            </div>
            <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center">
                <img class="img-fluid mw-50 logoHeader" src="img/icons/logo_text_beige.png" alt="Logo Cattalina">
            </div>
        </footer>
    </div>
    <!--link de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- link de libreria sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- links de js propios -->
    <script src="js/class.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
